<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณเลขฐาน (รองรับทศนิยม)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* เปลี่ยนเป็น align-items: flex-start */
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .calculator-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px; /* ขยายความกว้าง */
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        label {
            flex-basis: 120px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }
        input, select, button {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input {
            flex-grow: 1;
            text-align: right;
        }
        .base-select {
            flex-basis: 150px;
        }
        #operator {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            word-wrap: break-word;
        }
        .steps-container {
            margin-top: 1.5rem;
            text-align: left;
            display: none;
        }
        .step-box {
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .step-box h3 {
            margin-top: 0;
            font-family: Arial, sans-serif;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>เครื่องคำนวณเลขฐาน</h1>
        <div class="input-group">
            <label for="number1">ตัวเลขที่ 1</label>
            <input type="text" id="number1" placeholder="เช่น 1A.C8">
            <select id="base1" class="base-select">
                <option value="2">ฐาน 2</option>
                <option value="8">ฐาน 8</option>
                <option value="10" selected>ฐาน 10</option>
                <option value="16">ฐาน 16</option>
            </select>
        </div>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="input-group">
            <label for="number2">ตัวเลขที่ 2</label>
            <input type="text" id="number2" placeholder="เช่น 101.11">
            <select id="base2" class="base-select">
                <option value="2">ฐาน 2</option>
                <option value="8">ฐาน 8</option>
                <option value="10" selected>ฐาน 10</option>
                <option value="16">ฐาน 16</option>
            </select>
        </div>
        <hr style="margin: 1.5rem 0;">
        <div class="input-group">
            <label>ผลลัพธ์ในฐาน</label>
            <select id="baseResult" class="base-select" style="flex-grow: 1;">
                <option value="2">ฐาน 2</option>
                <option value="8">ฐาน 8</option>
                <option value="10" selected>ฐาน 10</option>
                <option value="16">ฐาน 16</option>
            </select>
        </div>
        <button onclick="calculate()">= คำนวณ =</button>
        <div id="result"></div>
        <div class="steps-container" id="stepsContainer">
            <div class="step-box" id="stepsMethod1"></div>
            <div class="step-box" id="stepsMethod2"></div>
            <div class="step-box" id="stepsMethod3"></div>
        </div>
    </div>

    <script>
        const DIGITS = '0123456789ABCDEF';

        function toDecimal(numStr, base) {
            const parts = numStr.split('.');
            const integerPart = parts[0];
            const fractionalPart = parts[1] || '';
            let decimalValue = parseInt(integerPart, base);
            let fractionalValue = 0;
            if (fractionalPart) {
                for (let i = 0; i < fractionalPart.length; i++) {
                    const digit = DIGITS.indexOf(fractionalPart[i].toUpperCase());
                    fractionalValue += digit * Math.pow(base, -(i + 1));
                }
            }
            return decimalValue + fractionalValue;
        }

        function fromDecimal(decimalNum, base) {
            const integerPart = Math.floor(decimalNum);
            let fractionalPart = decimalNum - integerPart;
            const integerResult = integerPart.toString(base).toUpperCase();
            let fractionalResult = '';
            if (fractionalPart > 0) {
                for (let i = 0; i < 16 && fractionalPart > 0; i++) {
                    fractionalPart *= base;
                    const digit = Math.floor(fractionalPart);
                    fractionalResult += DIGITS[digit];
                    fractionalPart -= digit;
                }
                return integerResult + '.' + fractionalResult;
            } else {
                return integerResult;
            }
        }

        function calculate() {
            const num1Str = document.getElementById('number1').value.trim().toUpperCase();
            const base1 = parseInt(document.getElementById('base1').value);
            const num2Str = document.getElementById('number2').value.trim().toUpperCase();
            const base2 = parseInt(document.getElementById('base2').value);
            const operator = document.getElementById('operator').value;
            const baseResult = parseInt(document.getElementById('baseResult').value);

            const resultElement = document.getElementById('result');
            const stepsContainer = document.getElementById('stepsContainer');
            const stepsMethod1 = document.getElementById('stepsMethod1');
            const stepsMethod2 = document.getElementById('stepsMethod2');
            const stepsMethod3 = document.getElementById('stepsMethod3');
            
            stepsContainer.style.display = 'none';

            if (!num1Str || !num2Str) {
                resultElement.textContent = "กรุณาป้อนตัวเลขให้ครบทั้งสองช่อง";
                return;
            }

            const num1Dec = toDecimal(num1Str, base1);
            const num2Dec = toDecimal(num2Str, base2);

            if (isNaN(num1Dec) || isNaN(num2Dec)) {
                resultElement.textContent = "ค่าที่ป้อนไม่ถูกต้องสำหรับฐานที่เลือก";
                return;
            }
            if (num2Dec === 0 && operator === '/') {
                resultElement.textContent = "ไม่สามารถหารด้วยศูนย์ได้";
                return;
            }

            let resultDec;
            switch (operator) {
                case '+': resultDec = num1Dec + num2Dec; break;
                case '-': resultDec = num1Dec - num2Dec; break;
                case '*': resultDec = num1Dec * num2Dec; break;
                case '/': resultDec = num1Dec / num2Dec; break;
            }
            
            const finalResult = fromDecimal(resultDec, baseResult);
            resultElement.innerHTML = `ผลลัพธ์: <span style="color: black;">${finalResult}</span>`;

            stepsMethod1.innerHTML = getMethod1Steps(num1Dec, num2Dec, resultDec, operator, baseResult, finalResult);
            stepsMethod2.innerHTML = getMethod2Steps(num1Str, base1, num2Str, base2, operator, finalResult);
            stepsMethod3.innerHTML = getMethod3Steps(num1Str, base1, num2Str, base2);
            
            stepsContainer.style.display = 'block';
        }

        // --- วิธีที่ 1: แปลงเป็นฐาน 10 (สรุป) ---
        function getMethod1Steps(num1Dec, num2Dec, resultDec, operator, baseResult, finalResult) {
            let steps = `<h3>วิธีที่ 1: แปลงเป็นฐาน 10 (วิธีมาตรฐาน)</h3>`;
            steps += `1. แปลงค่าเป็นฐาน 10:\n`;
            steps += `   ตัวตั้ง: ${num1Dec.toFixed(6)}<sub>10</sub>\n`;
            steps += `   ตัวดำเนินการ: ${num2Dec.toFixed(6)}<sub>10</sub>\n\n`;
            steps += `2. คำนวณในฐาน 10:\n`;
            steps += `   ${num1Dec.toFixed(6)} ${operator} ${num2Dec.toFixed(6)} = ${resultDec.toFixed(6)}\n\n`;
            steps += `3. แปลงผลลัพธ์เป็นฐาน ${baseResult}:\n`;
            steps += `   (${resultDec.toFixed(6)})<sub>10</sub> => ${finalResult}<sub>${baseResult}</sub>`;
            return steps;
        }

        // --- วิธีที่ 2: ตั้งคำนวณโดยตรง (บวก/ลบ ฐานเดียวกัน) ---
        function getMethod2Steps(num1Str, base1, num2Str, base2, operator, finalResult) {
            if (base1 !== base2 || (operator !== '+' && operator !== '-')) {
                return `<h3>วิธีที่ 2: คำนวณโดยตรง</h3>` + `วิธีนี้จะแสดงเฉพาะการบวกและลบเลขฐานเดียวกันเท่านั้น`;
            }

            let steps = `<h3>วิธีที่ 2: คำนวณโดยตรงในฐาน ${base1}</h3>`;
            const [int1, frac1 = ''] = num1Str.split('.');
            const [int2, frac2 = ''] = num2Str.split('.');
            const maxFrac = Math.max(frac1.length, frac2.length);
            const alignedNum1 = int1.padStart(Math.max(int1.length, int2.length), ' ') + '.' + frac1.padEnd(maxFrac, '0');
            const alignedNum2 = int2.padStart(Math.max(int1.length, int2.length), ' ') + '.' + frac2.padEnd(maxFrac, '0');
            
            steps += `  ${alignedNum1}\n`;
            steps += ` ${operator}${alignedNum2}\n`;
            steps += `-`.repeat(alignedNum1.length + 2) + `\n`;
            steps += `  ${finalResult.padStart(alignedNum1.length, ' ')}\n`;
            
            if (operator === '+') {
                steps += `\nคำอธิบาย: บวกเลขจากขวาไปซ้าย หากผลรวมหลักใดเท่ากับหรือเกิน ${base1} ให้ใส่ผลลบด้วย ${base1} แล้วทด 1 ไปยังหลักถัดไป`;
            } else {
                 steps += `\nคำอธิบาย: ลบเลขจากขวาไปซ้าย หากตัวตั้งน้อยกว่าตัวลบ ให้ยืมค่า ${base1} จากหลักถัดไป`;
            }
            return steps;
        }
        
        // --- วิธีที่ 3: กระจายค่าประจำหลัก ---
        function getMethod3Steps(num1Str, base1, num2Str, base2) {
            let steps = `<h3>วิธีที่ 3: แปลงเป็นฐาน 10 (แบบกระจายค่า)</h3>`;
            steps += `<b>ตัวตั้ง: (${num1Str})<sub>${base1}</sub></b>\n`;
            steps += getPolynomial(num1Str, base1) + `\n\n`;
            steps += `<b>ตัวดำเนินการ: (${num2Str})<sub>${base2}</sub></b>\n`;
            steps += getPolynomial(num2Str, base2);
            return steps;
        }

        function getPolynomial(numStr, base) {
            const [integerPart, fractionalPart = ''] = numStr.split('.');
            let expansion = [];
            
            // Integer part
            for (let i = 0; i < integerPart.length; i++) {
                const digit = DIGITS.indexOf(integerPart[i]);
                const power = integerPart.length - 1 - i;
                expansion.push(`(${digit} * ${base}<sup>${power}</sup>)`);
            }
            // Fractional part
            for (let i = 0; i < fractionalPart.length; i++) {
                const digit = DIGITS.indexOf(fractionalPart[i]);
                const power = -(i + 1);
                expansion.push(`(${digit} * ${base}<sup>${power}</sup>)`);
            }
            return expansion.join(' + ');
        }
    </script>

</body>
</html>
