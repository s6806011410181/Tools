<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณเลขฐาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .calculator-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px; /* ขยายความกว้าง */
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .input-row input {
            flex-grow: 1;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            word-wrap: break-word;
        }
        /* ===== CSS สำหรับกล่องวิธีทำ ===== */
        .steps-container {
            margin-top: 1.5rem;
            text-align: left;
            display: none; /* ซ่อนตอนแรก */
        }
        .step-box {
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .step-box h3 {
            margin-top: 0;
            font-family: Arial, sans-serif;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>เครื่องคำนวณเลขฐาน</h1>

        <label for="base">เลือกฐาน:</label>
        <select id="base" style="margin-bottom: 1rem;">
            <option value="2">ฐาน 2 (Binary)</option>
            <option value="8">ฐาน 8 (Octal)</option>
            <option value="10" selected>ฐาน 10 (Decimal)</option>
            <option value="16">ฐาน 16 (Hexadecimal)</option>
        </select>

        <div class="input-row">
            <input type="text" id="number1" placeholder="ตัวเลขที่ 1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input type="text" id="number2" placeholder="ตัวเลขที่ 2">
        </div>

        <button onclick="calculate()">คำนวณ</button>

        <div id="result"></div>
        
        <div class="steps-container" id="stepsContainer">
            <div class="step-box" id="stepsMethod1"></div>
            <div class="step-box" id="stepsMethod2"></div>
        </div>
    </div>

    <script>
        // --- ฟังก์ชันหลัก ---
        function calculate() {
            const base = parseInt(document.getElementById('base').value);
            const num1Str = document.getElementById('number1').value.trim().toUpperCase();
            const num2Str = document.getElementById('number2').value.trim().toUpperCase();
            const operator = document.getElementById('operator').value;

            const resultElement = document.getElementById('result');
            const stepsContainer = document.getElementById('stepsContainer');
            const stepsMethod1 = document.getElementById('stepsMethod1');
            const stepsMethod2 = document.getElementById('stepsMethod2');
            
            stepsContainer.style.display = 'none';

            if (!num1Str || !num2Str) {
                resultElement.textContent = "กรุณาป้อนตัวเลขให้ครบทั้งสองช่อง";
                return;
            }

            // --- คำนวณ (ใช้ parseInt/toString เป็นหลัก) ---
            const num1Dec = parseInt(num1Str, base);
            const num2Dec = parseInt(num2Str, base);
            
            if (isNaN(num1Dec) || isNaN(num2Dec)) {
                resultElement.textContent = "ค่าที่ป้อนไม่ถูกต้องสำหรับฐานที่เลือก";
                return;
            }
            
            let resultDec = (operator === '+') ? (num1Dec + num2Dec) : (num1Dec - num2Dec);
            const finalResult = resultDec.toString(base).toUpperCase();

            // --- แสดงผลลัพธ์ ---
            resultElement.innerHTML = `ผลลัพธ์: <span style="color: black;">${finalResult}</span>`;

            // --- สร้างวิธีทำ ---
            stepsMethod1.innerHTML = getMethod1Steps(num1Str, num2Str, num1Dec, num2Dec, resultDec, operator, base, finalResult);
            stepsMethod2.innerHTML = getMethod2Steps(num1Str, num2Str, operator, base, finalResult);
            
            stepsContainer.style.display = 'block';
        }

        // --- วิธีทำแบบที่ 1: แปลงเป็นฐาน 10 ---
        function getMethod1Steps(num1Str, num2Str, num1Dec, num2Dec, resultDec, operator, base, finalResult) {
            let steps = `<h3>วิธีที่ 1: แปลงเป็นฐาน 10</h3>`;
            steps += `1. แปลงตัวเลขเป็นฐาน 10:\n`;
            steps += `   (${num1Str})<sub>${base}</sub>  =>  ${num1Dec}<sub>10</sub>\n`;
            steps += `   (${num2Str})<sub>${base}</sub>  =>  ${num2Dec}<sub>10</sub>\n\n`;
            steps += `2. คำนวณในฐาน 10:\n`;
            steps += `   ${num1Dec} ${operator} ${num2Dec}  =  ${resultDec}\n\n`;
            steps += `3. แปลงผลลัพธ์กลับเป็นฐาน ${base}:\n`;
            steps += `   (${resultDec})<sub>10</sub>  =>  ${finalResult}<sub>${base}</sub>`;
            return steps;
        }

        // --- วิธีทำแบบที่ 2: คำนวณโดยตรง ---
        function getMethod2Steps(num1Str, num2Str, operator, base, finalResult) {
            let steps = `<h3>วิธีที่ 2: คำนวณโดยตรงในฐาน ${base}</h3>`;
            
            // จัดตำแหน่งตัวเลขให้ตรงกัน
            const maxLength = Math.max(num1Str.length, num2Str.length);
            const paddedNum1 = num1Str.padStart(maxLength, '0');
            const paddedNum2 = num2Str.padStart(maxLength, '0');
            const paddedResult = finalResult.padStart(maxLength, '0');
            const line = '-'.repeat(maxLength + 2);

            steps += `  ${paddedNum1}\n`;
            steps += ` ${operator}${paddedNum2}\n`;
            steps += `${line}\n`;
            steps += `  ${paddedResult}\n${line}\n`;

            if (base === 10) {
                 steps += "\nคำอธิบาย: การคำนวณในฐาน 10 เป็นการคำนวณตามปกติ";
            } else if (operator === '+') {
                steps += "\nคำอธิบาย (การบวก):\n";
                steps += `บวกเลขจากขวาไปซ้ายทีละหลัก หากผลรวมมากกว่าหรือเท่ากับ ${base} ให้ใส่ผลลบด้วย ${base} แล้วทด 1 ไปยังหลักถัดไป`;
            } else {
                 steps += "\nคำอธิบาย (การลบ):\n";
                 steps += `ลบเลขจากขวาไปซ้ายทีละหลัก หากตัวตั้งน้อยกว่าตัวลบ ให้ยืมค่าจากหลักถัดไปมา ${base} แล้วจึงนำมาลบ`;
            }
            return steps;
        }
    </script>

</body>
</html>
