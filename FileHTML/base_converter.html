<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมแปลงเลขฐาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* เพิ่ม padding ด้านบนล่าง */
        }
        .converter-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px; /* ขยายความกว้างเล็กน้อย */
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input {
            text-align: right;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #d4edda; /* สีเขียวอ่อนสำหรับผลลัพธ์ */
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            word-wrap: break-word;
            min-height: 25px;
        }
        /* ===== CSS ที่เพิ่มเข้ามาสำหรับแสดงวิธีคิด ===== */
        #calculation-steps {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            text-align: left;
            font-family: monospace; /* ใช้ฟอนต์ที่ดูเหมือนโค้ด อ่านง่าย */
            white-space: pre-wrap; /* ทำให้ขึ้นบรรทัดใหม่ตามโค้ด */
            display: none; /* ซ่อนไว้ตอนแรก */
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h1>เครื่องมือแปลงเลขฐาน</h1>

        <div class="input-group">
            <label for="numberInput">ป้อนตัวเลข:</label>
            <input type="text" id="numberInput" placeholder="ใส่เลขที่ต้องการแปลง">
        </div>

        <div class="input-group">
            <label for="fromBase">จากฐาน:</label>
            <select id="fromBase">
                <option value="2">ฐาน 2 (Binary)</option>
                <option value="8">ฐาน 8 (Octal)</option>
                <option value="10" selected>ฐาน 10 (Decimal)</option>
                <option value="16">ฐาน 16 (Hexadecimal)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="toBase">ไปเป็นฐาน:</label>
            <select id="toBase">
                <option value="2">ฐาน 2 (Binary)</option>
                <option value="8">ฐาน 8 (Octal)</option>
                <option value="10">ฐาน 10 (Decimal)</option>
                <option value="16" selected>ฐาน 16 (Hexadecimal)</option>
            </select>
        </div>

        <button onclick="convertBase()">แปลงค่า</button>

        <div id="result">
            </div>
        
        <div id="calculation-steps">
            </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับแปลงค่า Hex (A-F) เป็นตัวเลข
        function hexCharToDec(char) {
            return '0123456789ABCDEF'.indexOf(char.toUpperCase());
        }

        // ฟังก์ชันสร้างขั้นตอนการแปลงเป็นฐาน 10
        function toDecimalSteps(number, fromBase) {
            if (fromBase === 10) return "ตัวเลขอยู่ในฐาน 10 อยู่แล้ว\n";

            let steps = `ขั้นตอนที่ 1: แปลง (${number}) ฐาน ${fromBase} เป็นฐาน 10\n\n`;
            const digits = number.toString().split('').reverse();
            let decimalValue = 0;
            let calculation = [];

            for (let i = 0; i < digits.length; i++) {
                const digit = fromBase === 16 ? hexCharToDec(digits[i]) : parseInt(digits[i]);
                const termValue = digit * Math.pow(fromBase, i);
                decimalValue += termValue;
                calculation.push(`(${digits[i]} * ${fromBase}^${i})`);
            }
            
            steps += calculation.reverse().join(' + ') + `\n`;
            steps += `= ${decimalValue}\n`;
            return steps;
        }
        
        // ฟังก์ชันสร้างขั้นตอนการแปลงจากฐาน 10
        function fromDecimalSteps(decimal, toBase) {
            if (toBase === 10) return "ไม่ต้องแปลงเพิ่ม เนื่องจากปลายทางเป็นฐาน 10\n";
            
            let steps = `\nขั้นตอนที่ 2: แปลง (${decimal}) ฐาน 10 เป็นฐาน ${toBase}\n\n`;
            if (decimal === 0) return steps + "0 / " + toBase + " = 0 เศษ 0\nผลลัพธ์คือ 0";

            let tempDecimal = decimal;
            let remainders = [];
            
            while (tempDecimal > 0) {
                const remainder = tempDecimal % toBase;
                const quotient = Math.floor(tempDecimal / toBase);
                steps += `${tempDecimal} / ${toBase} = ${quotient} เศษ ${remainder < 10 ? remainder : 'ABCDEF'[remainder - 10]}\n`;
                remainders.unshift(remainder < 10 ? remainder : 'ABCDEF'[remainder - 10]);
                tempDecimal = quotient;
            }

            steps += `\nนำเศษมาเรียงต่อกันจากล่างขึ้นบน จะได้: ${remainders.join('')}`;
            return steps;
        }

        function convertBase() {
            const numberInput = document.getElementById('numberInput').value.trim();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            const resultElement = document.getElementById('result');
            const stepsElement = document.getElementById('calculation-steps');

            resultElement.textContent = '';
            stepsElement.style.display = 'none';

            if (numberInput === "") {
                resultElement.textContent = "กรุณาป้อนตัวเลข";
                resultElement.style.color = 'red';
                return;
            }
            
            // ใช้ parseInt เพื่อตรวจสอบความถูกต้องของ Input และแปลงเป็นฐาน 10
            const decimalValue = parseInt(numberInput, fromBase);

            if (isNaN(decimalValue)) {
                resultElement.textContent = "ตัวเลขไม่ถูกต้องสำหรับฐานที่เลือก";
                resultElement.style.color = 'red';
                return;
            }

            // --- สร้างวิธีคิด ---
            let allSteps = "";
            if(fromBase !== 10) {
                allSteps += toDecimalSteps(numberInput, fromBase);
            }
            if(toBase !== 10) {
                allSteps += fromDecimalSteps(decimalValue, toBase);
            }

            // ถ้าไม่มีขั้นตอน (เช่น แปลงจากฐาน 10 ไป 10) ให้แสดงข้อความ
            if(allSteps.trim() === "") {
                allSteps = "ไม่จำเป็นต้องคำนวณ (ฐานต้นทางและปลายทางเหมือนกัน)";
            }

            // แสดงวิธีคิด
            stepsElement.textContent = allSteps;
            stepsElement.style.display = 'block';

            // แสดงผลลัพธ์
            const finalResult = decimalValue.toString(toBase).toUpperCase();
            resultElement.innerHTML = `ผลลัพธ์: <span style="color: black;">${finalResult}</span>`;
            resultElement.style.color = '#155724';
        }

        document.getElementById('numberInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                convertBase();
            }
        });
    </script>

</body>
</html>
