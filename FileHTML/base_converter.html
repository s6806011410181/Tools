<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมแปลงเลขฐาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input {
            text-align: right;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            word-wrap: break-word;
            min-height: 25px;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h1>เครื่องมือแปลงเลขฐาน</h1>

        <div class="input-group">
            <label for="numberInput">ป้อนตัวเลข:</label>
            <input type="text" id="numberInput" placeholder="ใส่เลขที่ต้องการแปลง">
        </div>

        <div class="input-group">
            <label for="fromBase">จากฐาน:</label>
            <select id="fromBase">
                <option value="2">ฐาน 2 (Binary)</option>
                <option value="8">ฐาน 8 (Octal)</option>
                <option value="10" selected>ฐาน 10 (Decimal)</option>
                <option value="16">ฐาน 16 (Hexadecimal)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="toBase">ไปเป็นฐาน:</label>
            <select id="toBase">
                <option value="2">ฐาน 2 (Binary)</option>
                <option value="8">ฐาน 8 (Octal)</option>
                <option value="10">ฐาน 10 (Decimal)</option>
                <option value="16" selected>ฐาน 16 (Hexadecimal)</option>
            </select>
        </div>

        <button onclick="convertBase()">แปลงค่า</button>

        <div id="result">
            </div>
    </div>

    <script>
        function convertBase() {
            // ดึงค่าจาก input และ select boxes
            const numberInput = document.getElementById('numberInput').value.trim();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            const resultElement = document.getElementById('result');

            // ตรวจสอบว่ามีค่า input หรือไม่
            if (numberInput === "") {
                resultElement.textContent = "กรุณาป้อนตัวเลข";
                resultElement.style.color = 'red';
                return;
            }

            // --- ขั้นตอนการแปลง ---
            // 1. แปลงเลขจากฐานเริ่มต้น (fromBase) ให้เป็นฐาน 10 ก่อน
            const decimalValue = parseInt(numberInput, fromBase);

            // 2. ตรวจสอบว่าการแปลงเป็นฐาน 10 สำเร็จหรือไม่
            if (isNaN(decimalValue)) {
                resultElement.textContent = "ตัวเลขไม่ถูกต้องสำหรับฐานที่เลือก";
                resultElement.style.color = 'red';
                return;
            }

            // 3. แปลงค่าจากฐาน 10 ไปยังฐานที่ต้องการ (toBase)
            const result = decimalValue.toString(toBase).toUpperCase();

            // แสดงผลลัพธ์
            resultElement.textContent = result;
            resultElement.style.color = 'black';
        }

        // ทำให้สามารถกด Enter เพื่อคำนวณได้
        document.getElementById('numberInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                convertBase();
            }
        });
    </script>

</body>
</html>
