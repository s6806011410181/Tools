    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p style="font-size: 1.2rem; font-weight: bold;">‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ!</p>

    <audio id="popupSound" src="sound.mp3" preload="auto"></audio>
    <script>
        // --- JavaScript ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á ---
        document.addEventListener('DOMContentLoaded', function() {
            const listContainer = document.getElementById('projectListContainer');
            fetch('links.txt')
                .then(response => { if (!response.ok) throw new Error('Network response was not ok'); return response.text(); })
                .then(text => {
                    listContainer.innerHTML = ''; 
                    const lines = text.trim().split('\n');
                    lines.forEach(line => {
                        if (line.trim() === '') return;
                        const parts = line.split(',');
                        const linkText = parts[0].trim();
                        const linkAction = parts[1].trim();
                        const listItem = document.createElement('li');
                        const anchorTag = document.createElement('a');
                        anchorTag.textContent = linkText;
                        if (linkAction === 'modal') {
                            anchorTag.id = 'comingSoonBtn';
                        } else {
                            anchorTag.href = linkAction;
                        }
                        listItem.appendChild(anchorTag);
                        listContainer.appendChild(listItem);
                    });
                    setupModal();
                    setupSearchFilter(); 
                }).catch(error => { console.error('Failed to load links:', error); });
        });
        function setupModal() {
            var modal = document.getElementById("imageModal");
            var btn = document.getElementById("comingSoonBtn");
            var span = document.getElementsByClassName("close-button")[0];
            var sound = document.getElementById("popupSound");
            if (btn) {
                btn.onclick = function() {
                    modal.style.display = "block";
                    sound.play();
                }
            }
            if(span) {
                span.onclick = function() { modal.style.display = "none"; }
            }
            window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }
        }
        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            const listItems = document.getElementById('projectListContainer').getElementsByTagName('li');
            searchInput.addEventListener('keyup', function() {
                const filter = searchInput.value.toLowerCase();
                for (let i = 0; i < listItems.length; i++) {
                    let a = listItems[i].getElementsByTagName('a')[0];
                    let txtValue = a.textContent || a.innerText;
                    listItems[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            });
        }
    </script>
